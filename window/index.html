<!doctype html>
<html lang="en">
<head>

    <title>Log-tail</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="/../socket.io/socket.io.js"></script>
</head>
<body>
    <div id="output-container">
        <div id="output"></div>
    </div>
    <div id="settings_bar">
        <div class="header">
            <span class="text">Controls</span>
            <span id="collapse_settings_bar" class="button icon-button">â†‘</span>
            <span class="clear"></span>

        <div id="settings_bar_content" class="content">

            <div class="row">Render output <input id="renderOutput" type="checkbox" checked="checked" /></div>
        </div>
    </div>
    <div id="information_bar">
        <span id="file_name"></span>
        <span id="modify_time"></span>
    </div>

    <script src="main.js"></script>

</html>
